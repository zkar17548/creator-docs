      The `activeSelf` property indicates whether the GameObject is active in the scene or not.
    If a GameObject is inactive, it will not be rendered and will not trigger any of its script
    events. For more information, visit the [official Unity documentation.](https://docs.unity3d.com/2022.3/Documentation/ScriptReference/GameObject-activeSelf.html)
